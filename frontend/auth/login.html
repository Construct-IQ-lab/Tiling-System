<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiling System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>üè† Tiling System</h1>
                <p>Multi-Tenant Project Management</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="auth-links">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Secure authentication powered by Tiling System</p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            // Hide any previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Call login API
                const response = await login(email, password);
                
                // Store token and user info
                localStorage.setItem('access_token', response.access_token);
                localStorage.setItem('user', JSON.stringify(response.user));
                
                // Redirect based on role
                if (response.user.role === 'admin') {
                    window.location.href = '/frontend/admin/index.html';
                } else {
                    // For company users, redirect to company portal
                    if (response.user.company && response.user.company.slug) {
                        window.location.href = `/frontend/company/index.html?slug=${response.user.company.slug}`;
                    } else {
                        throw new Error('Company information not found. Please contact support.');
                    }
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Invalid email or password';
                errorMessage.classList.add('show');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
