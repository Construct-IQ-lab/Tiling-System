<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiling System</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üèóÔ∏è</div>
                <h1 class="auth-title">Tiling System</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <div class="form-error" id="error-message"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" id="password-toggle" class="password-toggle" aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    Sign In
                </button>
            </form>

            <div class="auth-links">
                <a href="/frontend/auth/forgot-password.html" class="auth-link">Forgot Password?</a>
            </div>

            <div class="auth-footer">
                <p>&copy; 2026 Construct-IQ Tiling System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script src="/frontend/js/auth.js"></script>
</body>
</html>
