<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tiling System</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üîë</div>
                <h1 class="auth-title">Forgot Password</h1>
                <p class="auth-subtitle">Enter your email to reset your password</p>
            </div>

            <div class="form-error" id="error-message"></div>
            <div class="form-success" id="success-message"></div>
            
            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required 
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="auth-button">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-links">
                <a href="/frontend/auth/login.html" class="auth-link">‚Üê Back to Login</a>
            </div>

            <div class="auth-footer">
                <p>&copy; 2026 Construct-IQ Tiling System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script>
        // Placeholder implementation for forgot password
        document.getElementById('forgot-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            setButtonLoading(submitButton, true);
            
            // Simulate API call
            setTimeout(() => {
                setButtonLoading(submitButton, false);
                showSuccess('If an account exists with this email, you will receive password reset instructions.', 'success-message');
                
                // Reset form
                event.target.reset();
            }, 1500);
        });
    </script>
</body>
</html>
