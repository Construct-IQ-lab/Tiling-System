<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tiling System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>üè† Tiling System</h1>
                <p>Reset Your Password</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your registered email">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                        We'll send you instructions to reset your password
                    </small>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="reset-btn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        // Handle forgot password form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resetBtn = document.getElementById('reset-btn');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Validate email
            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.classList.add('show');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                // TODO: Implement password reset API endpoint
                // For now, simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Show success message
                successMessage.textContent = 'Password reset instructions have been sent to your email address. Please check your inbox.';
                successMessage.classList.add('show');
                
                // Clear form
                document.getElementById('forgot-password-form').reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Failed to send reset link. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
