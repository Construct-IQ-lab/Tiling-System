<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin - Tiling System</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tiling System</h2>
                <p class="role-badge">Admin Portal</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="companies.html" class="nav-item">
                    <span class="nav-icon">üè¢</span>
                    Companies
                </a>
                <a href="users.html" class="nav-item active">
                    <span class="nav-icon">üë•</span>
                    Users
                </a>
                <a href="projects.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    Projects
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo"></div>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Users</h1>
                <button class="primary-button" id="createUserButton">
                    <span>+ Create User</span>
                </button>
            </header>
            
            <div class="content-section">
                <div class="table-container">
                    <table class="data-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Last Login</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="7" class="loading-cell">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            loadUsers();
        });
        
        async function loadUsers() {
            const token = localStorage.getItem('token');
            const tbody = document.getElementById('usersTableBody');
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load users');
                
                const users = await response.json();
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-cell">No users found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.full_name || '-'}</td>
                        <td><span class="role-badge">${user.role}</span></td>
                        <td>${user.company_name || '-'}</td>
                        <td><span class="status-badge ${user.is_active === 'true' ? 'active' : 'inactive'}">${user.is_active === 'true' ? 'Active' : 'Inactive'}</span></td>
                        <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="error-cell">Error loading users</td></tr>';
            }
        }
    </script>
</body>
</html>
