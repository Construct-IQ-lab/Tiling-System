<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Admin - Tiling System</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tiling System</h2>
                <p class="role-badge">Admin Portal</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="companies.html" class="nav-item active">
                    <span class="nav-icon">üè¢</span>
                    Companies
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    Users
                </a>
                <a href="projects.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    Projects
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo"></div>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Companies</h1>
                <button class="primary-button" id="createCompanyButton">
                    <span>+ Create Company</span>
                </button>
            </header>
            
            <div class="content-section">
                <div class="companies-grid" id="companiesGrid">
                    <div class="loading-spinner">Loading companies...</div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Create Company Modal -->
    <div id="createCompanyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Company</h2>
                <button class="modal-close" id="closeModalButton">&times;</button>
            </div>
            
            <form id="createCompanyForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input type="text" id="companyName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="companySlug">URL Slug *</label>
                        <input type="text" id="companySlug" name="slug" required pattern="[a-z0-9-]+" 
                               title="Lowercase letters, numbers, and hyphens only">
                        <small>Auto-generated from name. Example: elite-tiling-solutions</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyEmail">Email *</label>
                        <input type="email" id="companyEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyPhone">Phone</label>
                        <input type="tel" id="companyPhone" name="phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="companyAddress">Address</label>
                    <input type="text" id="companyAddress" name="address">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="primaryColor">Primary Color</label>
                        <input type="color" id="primaryColor" name="primary_color" value="#1976d2">
                    </div>
                    
                    <div class="form-group">
                        <label for="secondaryColor">Secondary Color</label>
                        <input type="color" id="secondaryColor" name="secondary_color" value="#424242">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="logoUrl">Logo URL</label>
                    <input type="url" id="logoUrl" name="logo_url" placeholder="https://example.com/logo.png">
                </div>
                
                <div id="formError" class="error-message" style="display: none;"></div>
                
                <div class="modal-footer">
                    <button type="button" class="secondary-button" id="cancelButton">Cancel</button>
                    <button type="submit" class="primary-button" id="submitButton">Create Company</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/admin-companies.js"></script>
</body>
</html>
