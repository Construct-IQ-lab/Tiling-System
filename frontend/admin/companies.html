<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Companies - Tiling System</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/admin.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="navbar admin-navbar">
        <div class="navbar-container">
            <a href="/frontend/admin/index.html" class="navbar-brand">
                üèóÔ∏è Tiling System Admin
            </a>
            <button class="navbar-toggle" aria-label="Toggle navigation">‚ò∞</button>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="/frontend/admin/index.html" class="navbar-link">Dashboard</a>
                </li>
                <li class="navbar-item">
                    <a href="/frontend/admin/companies.html" class="navbar-link active">Companies</a>
                </li>
                <li class="navbar-item">
                    <a href="/frontend/admin/users.html" class="navbar-link">Users</a>
                </li>
                <li class="navbar-item">
                    <a href="/frontend/admin/projects.html" class="navbar-link">Projects</a>
                </li>
                <li class="navbar-item">
                    <a href="/frontend/admin/reports.html" class="navbar-link">Reports</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link" data-action="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-container">
        <div class="page-header">
            <h1 class="page-title">Companies</h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showCreateForm()">
                    + Add New Company
                </button>
            </div>
        </div>

        <div class="form-error" id="error-message"></div>
        <div class="form-success" id="success-message"></div>

        <!-- Companies Grid -->
        <div class="companies-grid" id="companies-grid">
            <!-- Companies will be loaded here -->
        </div>
    </div>

    <!-- Create/Edit Company Modal -->
    <div class="modal" id="company-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Create New Company</h2>
                <button class="modal-close" data-action="close-modal">&times;</button>
            </div>
            <form id="company-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="company-name">Company Name *</label>
                        <input 
                            type="text" 
                            id="company-name" 
                            name="name" 
                            required
                            placeholder="Enter company name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="company-slug">URL Slug *</label>
                        <input 
                            type="text" 
                            id="company-slug" 
                            name="slug" 
                            required
                            placeholder="company-slug"
                            pattern="[a-z0-9-]+"
                            title="Only lowercase letters, numbers, and hyphens"
                        >
                        <small style="color: #666;">This will be used in the company URL: /company-slug/</small>
                    </div>

                    <div class="form-group">
                        <label for="company-email">Email *</label>
                        <input 
                            type="email" 
                            id="company-email" 
                            name="email" 
                            required
                            placeholder="contact@company.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="company-phone">Phone</label>
                        <input 
                            type="tel" 
                            id="company-phone" 
                            name="phone"
                            placeholder="+1 (555) 123-4567"
                        >
                    </div>

                    <div class="form-group">
                        <label for="company-address">Address</label>
                        <textarea 
                            id="company-address" 
                            name="address"
                            placeholder="Enter company address"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="primary-color">Primary Color</label>
                            <input 
                                type="color" 
                                id="primary-color" 
                                name="primary_color" 
                                value="#3498db"
                            >
                        </div>

                        <div class="form-group">
                            <label for="secondary-color">Secondary Color</label>
                            <input 
                                type="color" 
                                id="secondary-color" 
                                name="secondary_color" 
                                value="#2ecc71"
                            >
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" data-action="close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Company</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/admin-companies.js"></script>
    <script>
        // Mobile menu toggle
        document.querySelector('.navbar-toggle').addEventListener('click', function() {
            document.querySelector('.navbar-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
