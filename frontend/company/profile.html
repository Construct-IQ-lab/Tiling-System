<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Tiling System</title>
    <link rel="stylesheet" href="../css/company.css">
</head>
<body>
    <div class="company-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo" id="companyLogo">
                    <span class="logo-placeholder">üè¢</span>
                </div>
                <h2 id="companyName">Company</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="projects.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    Projects
                </a>
                <a href="calculator.html" class="nav-item">
                    <span class="nav-icon">üßÆ</span>
                    Calculator
                </a>
                <a href="quotes.html" class="nav-item">
                    <span class="nav-icon">üíº</span>
                    Quotes
                </a>
                <a href="profile.html" class="nav-item active">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Profile
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo"></div>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Company Profile</h1>
            </header>
            
            <div class="content-section">
                <div class="profile-container">
                    <h2>Company Information</h2>
                    <div class="profile-info" id="profileInfo">
                        <div class="loading-message">Loading profile...</div>
                    </div>
                    
                    <h2 style="margin-top: 2rem;">Branding</h2>
                    <div class="branding-preview">
                        <div class="color-preview">
                            <label>Primary Color</label>
                            <div class="color-box" id="primaryColorPreview"></div>
                        </div>
                        <div class="color-preview">
                            <label>Secondary Color</label>
                            <div class="color-box" id="secondaryColorPreview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            const user = JSON.parse(localStorage.getItem('user'));
            const slug = user.company_slug;
            
            if (!slug) {
                document.getElementById('profileInfo').innerHTML = '<p class="error-message">No company associated</p>';
                return;
            }
            
            await loadCompanyTheme();
            
            // Load company profile
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`http://localhost:8000/api/companies/${slug}/theme`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const company = await response.json();
                    document.getElementById('profileInfo').innerHTML = `
                        <div class="info-item">
                            <label>Company Name:</label>
                            <span>${escapeHtml(company.name)}</span>
                        </div>
                        <div class="info-item">
                            <label>URL Slug:</label>
                            <span>${escapeHtml(company.slug)}</span>
                        </div>
                    `;
                    
                    document.getElementById('primaryColorPreview').style.backgroundColor = company.primary_color;
                    document.getElementById('secondaryColorPreview').style.backgroundColor = company.secondary_color;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        });
    </script>
</body>
</html>
