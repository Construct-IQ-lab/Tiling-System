<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tiling System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/company.css">
</head>
<body>
    <nav class="company-nav">
        <div class="company-nav-content">
            <div class="company-branding">
                <img id="company-logo" class="company-logo" src="" alt="Company Logo" style="display: none;">
                <span class="company-name">Company Name</span>
            </div>
            <ul class="company-menu">
                <li><a href="index.html" id="nav-dashboard" class="active">Dashboard</a></li>
                <li><a href="projects.html" id="nav-projects">Projects</a></li>
                <li><a href="calculator.html" id="nav-calculator">Calculator</a></li>
                <li><a href="quotes.html" id="nav-quotes">Quotes</a></li>
                <li><a href="profile.html" id="nav-profile">Profile</a></li>
            </ul>
            <div class="company-user">
                <span id="user-name">User</span>
                <button class="btn btn-sm btn-secondary" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="company-main">
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
        </div>
        
        <div class="stats-grid">
            <div class="company-stat-card">
                <div class="stat-label">Total Projects</div>
                <div class="stat-value" id="total-projects">-</div>
            </div>
            <div class="company-stat-card secondary">
                <div class="stat-label">Active Projects</div>
                <div class="stat-value" id="active-projects">-</div>
            </div>
            <div class="company-stat-card">
                <div class="stat-label">Completed Projects</div>
                <div class="stat-value" id="completed-projects">-</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Quick Actions</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <a href="calculator.html" class="btn btn-company-primary" style="width: 100%;">Calculate Materials</a>
                    </div>
                    <div class="col-6">
                        <a href="projects.html" class="btn btn-company-secondary" style="width: 100%;">New Project</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/company.js"></script>
</body>
</html>
